<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/pokebola.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9a7e4ca02b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="./img/logo.png" alt="">
            <img class="pokebola" src="./img/pokebola.png" alt="">
            <form action="">
                <input type="text" placeholder="Pesquise pelo ID ou Nome">
                
            </form>
            <p class="poke-error"></p>
            <div class="buttons">
                <button class="prev"><</button>
                <button class="next">></button>
            </div>
            <div class="card pokemon-card"> 
                <h1 class="pokemon-name">Nome</h1>
                <img class="image pokemon-image" src="./img/shadow.png" alt="sombra do pikachu">
                <span class="pokemon-type">Tipo</span>
                <h2 class="pokemon-id">Nº</h2>
            </div>

        </div>
        <p id="footer">developed by <a target="_blank" id="github" href="https://github.com/jeansilvatech">Jean Silva</a></p>
    </header>
    <script src="./js/script.js"></script>

</body>

</html>
